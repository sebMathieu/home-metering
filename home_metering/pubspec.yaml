name: home_metering
description: Keep and display your meter indexes.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.4+20240116

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite:
  path:
  syncfusion_flutter_charts:
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.2
  intl:
  share_plus: ^7.2.1
  file_picker:
  csv:
  flutter_colorpicker: ^1.0.3
  cross_file: ^0.3.3

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


# Flutter package parameters.
flutter:
  generate: true
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-logo-full-256.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffc107"
  adaptive_icon_foreground: "assets/app-logo-256.png"
